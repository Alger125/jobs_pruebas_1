# 1. CONFIGURACIÓN GLOBAL (Consola y Archivo)
# Definimos dos salidas: 'stdout' (consola) y 'file' (archivo)
log4j.rootCategory=INFO, stdout, file

# 2. CONFIGURACIÓN DE CONSOLA (Standard Output)
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# 3. CONFIGURACIÓN DE ARCHIVO EN ESCRITORIO
# Usamos RollingFileAppender para que el archivo no crezca infinitamente
log4j.appender.file=org.apache.log4j.RollingFileAppender
# Ruta a tu escritorio (usamos '/' para evitar problemas de escape en Java)
log4j.appender.file.File=C:/Users/JimzL/Desktop/batch_ejecucion.log
# Tamaño máximo del archivo antes de crear uno nuevo (respaldo)
log4j.appender.file.MaxFileSize=5MB
# Número de archivos de respaldo que guardará
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# 4. CATEGORÍAS DE LIBRERÍAS
log4j.category.org.springframework.batch=DEBUG
log4j.category.org.springframework.jdbc.core.JdbcTemplate=DEBUG
log4j.category.org.hibernate.SQL=DEBUG
log4j.category.org.apache.activemq=ERROR

# 5. TU LÓGICA DE NEGOCIO
log4j.category.com.apress.springbatch.chapter2=DEBUG